version: '3.9'
services:
  koemi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koemi-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3 