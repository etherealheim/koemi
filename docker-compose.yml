version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koemi-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.koemi.rule=Host(`koemi.local`)"